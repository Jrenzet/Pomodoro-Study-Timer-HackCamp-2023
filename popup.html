<html>
  <head>
    <style>
      #messageBox {
        display: none;
      }

      .timer {
        font-style: italic;
      }

      .start {
        background-color: green;
        color: white;
        border-radius: 4px;
        margin-bottom: 4px;
        cursor: pointer;
    
      }

      .reset {
        background-color: red;
        color: white;
        border-radius: 4px;
        cursor: pointer;
        
      }
    </style>
  </head>
  <body>
    <h1>Pomodoro</h1>
    <h2 class = "timer" id="timerDisplay">00:00</h2>
    <button class="start" id="startButton">Start Countdown</button>
    <button class="reset" id="resetButton">Reset</button>
    <div id="messageBox">Break Time!</div>
    <script src="clock.js"></script>
  </body>
</html>
